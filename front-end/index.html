<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/favicon.ico">
    <title>Animime</title>
</head>
<body>
    <div class="text-center" id="navbar">
        <img src="/img/logo.png" alt="Animime" height="61" style="margin: 1vh 0;">
    </div>

    <div class="banner">
        <img src="/img/banner.png" alt="Animime">
        <div class="banner-text">
            <h1>Ani<span>mime</span><span>.</span></h1>
            <p>Mime it. Guess it. Anime edition.</p>
        </div>
        <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
            <path d="M0,0 C480,160 960,160 1440,0 L1440,120 L0,120 Z" fill="#fcfcfc"/>
        </svg>
    </div>
    
    <div class="select-div">
        <h1 class="select-text">SELECT a <span>GAME</span> MODE!</h1>
        <hr>
    </div>

    <div class="container-form">
        <form action="POST">
            <div class="mode-options">
                <input type="radio" id="animes" name="mode" value="1">
                <label for="animes">Animes</label>
                <input type="radio" id="characters" name="mode" value="2">
                <label for="characters">Characters</label>
            </div>

            <label for="genre">Genre</label><br>
            <div class="genre-wrapper">
                <div class="genre-toggle">
                    <span class="genre-label">Any</span>
                    <span>â–¼</span>
                </div>
                <div class="genre-options">
                    <button type="button" data-value="">Any</button>
                    <button type="button" data-value="Action">Action</button>
                    <button type="button" data-value="Adventure">Adventure</button>
                    <button type="button" data-value="Comedy">Comedy</button>
                    <button type="button" data-value="Drama">Drama</button>
                    <button type="button" data-value="Ecchi">Ecchi</button>
                    <button type="button" data-value="Fantasy">Fantasy</button>
                    <button type="button" data-value="Horror">Horror</button>
                    <button type="button" data-value="Mahou Shoujo">Mahou Shoujo</button>
                    <button type="button" data-value="Mecha">Mecha</button>
                    <button type="button" data-value="Music">Music</button>
                    <button type="button" data-value="Mystery">Mystery</button>
                    <button type="button" data-value="Psychological">Psychological</button>
                    <button type="button" data-value="Romance">Romance</button>
                    <button type="button" data-value="Sci-Fi">Sci-Fi</button>
                    <button type="button" data-value="Slice of Life">Slice of Life</button>
                    <button type="button" data-value="Sports">Sports</button>
                    <button type="button" data-value="Supernatural">Supernatural</button>
                    <button type="button" data-value="Thriller">Thriller</button>
                </div>
            </div>
            <input type="hidden" id="genre" name="genre">

            <hr>
            <h3 class="select-text text-center"><span>ANILIST</span> INFO (OPTIONAL)
                <br><small>for personalized <span>results</span></small>
            </h3>
            <hr>

            <label for="username">Username</label><br>
            <input type="text" placeholder="e.g., Chaengie" id="username" name="username"><br>
            <label for="list">List</label><br>
            <div class="list-options">
                <input type="checkbox" id="all" name="list" value="1">
                <label for="all">All</label>
                <input type="checkbox" id="watching" name="list" value="2">
                <label for="watching">Watching</label>
                <input type="checkbox" id="completed" name="list" value="3">
                <label for="completed">Completed</label>
                <input type="checkbox" id="paused" name="list" value="4">
                <label for="paused">Paused</label>
                <input type="checkbox" id="dropped" name="list" value="5">
                <label for="dropped">Dropped</label>
                <input type="checkbox" id="planning" name="list" value="6">
                <label for="planning">Planning</label>
            </div>
            
            <p class="error-text" id="error">You need to select a game mode.</p>
            <div class="generate-button">
                <button type="submit" value="Submit"><span>Gene</span>rate</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
